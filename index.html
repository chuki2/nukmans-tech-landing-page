<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukman's Tech Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 200, 0, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0); }
        }

        /* Fade-in Effect */
        .fade-in {
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Counter Animation */
        .counter {
            font-size: 2em;
            animation: count 2s;
        }

        @keyframes count {
            0% { counter-reset: count 0; }
            100% { counter-reset: count 100; }
        }

        /* 3D Transforms */
        .threeD {
            transform: rotateY(20deg);
        }

        /* Pulsing Background */
        body {
            background-color: #282c34;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { background-color: #282c34; }
            50% { background-color: #3e444e; }
            100% { background-color: #282c34; }
        }

        /* Glowing Buttons */
        .glow-button {
            padding: 10px 20px;
            background-color: #1d72b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: glow 0.5s;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px #1d72b8;
        }

        /* Interactive Hover Effects */
        .hover-effect {
            transition: transform 0.3s;
        }

        .hover-effect:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <h1 class="hover-effect">Welcome to Nukman's Tech Landing Page!</h1>
        <button class="glow-button">Get Started</button>
    </div>
    <div class="floating-shape"></div>
    <div class="counter">100</div>
    <script>
        // Counter animation script
        const counter = document.querySelector('.counter');
        let count = 0;
        const target = 100;
        const interval = setInterval(() => {
            if(count < target) {
                count++;
                counter.innerText = count;
            } else {
                clearInterval(interval);
            }
        }, 20);
    </script>
</body>
</html>
