<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukmans Tech Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            overflow: hidden;
        }
        .floating-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        /* Other styles for animations */
        .button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: background 0.3s;
        }
        .button:hover {
            background: #fff;
            color: #6a11cb;
        }
        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.7);
            transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .button:hover:before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: translate(0, 0) scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-shape" style="top: 10%; left: 20%;"></div>
        <div class="floating-shape" style="top: 30%; left: 60%;"></div>
        <div class="floating-shape" style="top: 80%; left: 80%;"></div>
        <button class="button">Hover Me!</button>
    </div>
    <script>
        // Scroll-triggered animations and other JS functions can be added here
        window.addEventListener('scroll', function() {
            // Example for scroll-triggered effect
            const elements = document.querySelectorAll('.animatable');
            elements.forEach((el) => {
                const position = el.getBoundingClientRect().top;
                const screenPosition = window.innerHeight;
                if (position < screenPosition) {
                    el.classList.add('fade-in');
                }
            });
        });
    </script>
</body>
</html>
